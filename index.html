<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div id="calculator">
    <input id="display" readonly />
    <div id="mathKeys">
      <button onclick="clearDisplay()" id="clear">Clear</button>
      <button onclick="addToDisplay('+')" id="Add">‚ûï</button>
      <button onclick="addToDisplay('-')" id="subtract">‚ûñ</button>
      <button onclick="addToDisplay('*')" id="multiply">‚úñÔ∏è</button>
      <button onclick="addToDisplay('/')" id="divide">‚ûó</button>
      <button onclick="addToDisplay('.')" id="decimal">.</button>
      <button onclick="calculate()" id="equal">üü∞</button>
    </div> 
    <div id="numberKeys">
      <button onclick="addToDisplay('1')" id="one">1</button>
      <button onclick="addToDisplay('2')" id="two">2</button>
      <button onclick="addToDisplay('3')" id="three">3</button>
      <button onclick="addToDisplay('4')" id="four">4</button>
      <button onclick="addToDisplay('5')" id="five">5</button>
      <button onclick="addToDisplay('6')" id="six">6</button>
      <button onclick="addToDisplay('7')" id="seven">7</button>
      <button onclick="addToDisplay('8')" id="eight">8</button>
      <button onclick="addToDisplay('9')" id="nine">9</button>
      <button onclick="addToDisplay('0')" id="zero">0</button>
    </div>
  </div>
  

  <script src="index.js"></script>

</html>
